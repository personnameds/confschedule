{% extends "base.html" %}

{% block main_content %}
    <div class="col-xs-8">
        <h1>Add a Class</h1>
            
        <form action="{% url 'klass-create-view' %}" method="POST" enctype="multipart/form-data">{%csrf_token%}
            {{form.as_p}}
            <div class="form_input"> 
                <input type="submit" value="Add">
                <input type="button" value="Cancel" onclick="location.href='{% url 'homepage-view' %}'">
            </div>
        </form>
    </div>
{% endblock %}
